# PyGunrock Python Interface Workflow
name: PyGunrock

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  
jobs:
  build:
    strategy:
      matrix:
        backend: [nvidia, amd]
        include:
          - backend: nvidia
            container: nvcr.io/nvidia/pytorch:25.06-py3
            architectures: "90"
            cmake_arch_flag: "-DCMAKE_CUDA_ARCHITECTURES=90"
            cmake_prefix_path: "/usr/local/cuda"
          - backend: amd
            container: rocm/pytorch:rocm7.1_ubuntu24.04_py3.12_pytorch_release_2.8.0
            architectures: "gfx950"
            cmake_arch_flag: "-DCMAKE_HIP_ARCHITECTURES=gfx950"
            cmake_prefix_path: "/opt/rocm"
        
    # https://github.blog/changelog/2021-02-08-github-actions-skip-pull-request-and-push-workflows-with-skip-ci/
    if: "!contains(github.event.commits[0].message, '[skip pygunrock]')"
    runs-on: ubuntu-latest
    name: Build PyGunrock (${{matrix.backend}})

    steps:
      # Free up disk space before pulling large Docker images
      # ROCm PyTorch images are ~12GB, NVIDIA PyTorch images are ~8-10GB
      # Standard GitHub runners have ~14GB free, which is not enough
      - name: Free up disk space
        uses: insightsengineering/disk-space-reclaimer@v1
        with:
          tools-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check available disk space (before)
        run: df -h

      - uses: actions/checkout@v6

      # Pull the Docker image
      - name: Pull Docker image
        run: docker pull ${{matrix.container}}

      - name: Check available disk space (after pull)
        run: df -h

      # Run all build and test steps inside the container
      - name: Build and test PyGunrock in container
        run: |
          docker run --rm \
            -v ${{github.workspace}}:/workspace \
            -w /workspace \
            ${{matrix.container}} \
            bash -c "
              set -e
              
              # Verify backend installation
              echo '=== Checking CUDA/HIP version ==='
              if [ '${{matrix.backend}}' = 'nvidia' ]; then
                nvcc --version
              else
                hipcc --version
              fi
              
              # Verify PyTorch installation
              echo '=== Verifying PyTorch installation ==='
              python -c 'import torch; print(f\"PyTorch version: {torch.__version__}\")'
              python -c 'import torch; print(f\"CUDA/ROCm available: {torch.cuda.is_available()}\")'
              
              # Install build dependencies
              echo '=== Installing Python dependencies ==='
              python -m pip install --upgrade pip
              pip install nanobind scikit-build-core pytest pytest-cov
              
              # Build PyGunrock
              echo '=== Building PyGunrock ==='
              cd /workspace/python
              CMAKE_ARGS='${{matrix.cmake_arch_flag}} -DCMAKE_PREFIX_PATH=${{matrix.cmake_prefix_path}}' pip install -e . -v
              
              # Verify installation
              echo '=== Verifying PyGunrock installation ==='
              python -c 'import sys; sys.path.insert(0, \"/workspace/python/src\"); import gunrock; print(f\"PyGunrock version: {gunrock.__version__}\")'
              
              # Run tests
              echo '=== Running PyGunrock tests ==='
              pytest tests/ -v --cov=gunrock --cov-report=xml --cov-report=term
            "

      # Upload coverage reports
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./python/coverage.xml
          flags: pygunrock-${{matrix.backend}}
          name: pygunrock-${{matrix.backend}}
          fail_ci_if_error: false
