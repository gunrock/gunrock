# Gunrock/Essentials Ubuntu Workflow
name: Ubuntu

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master and dev branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        backend: [nvidia, amd]
        include:
          - backend: nvidia
            architectures: "90"
            cmake_backend_flag: "-DESSENTIALS_NVIDIA_BACKEND=ON -DESSENTIALS_AMD_BACKEND=OFF"
            cmake_arch_flag: "-DCMAKE_CUDA_ARCHITECTURES=90"
          - backend: amd
            architectures: "gfx950"
            cmake_backend_flag: "-DESSENTIALS_AMD_BACKEND=ON -DESSENTIALS_NVIDIA_BACKEND=OFF"
            cmake_arch_flag: "-DCMAKE_HIP_ARCHITECTURES=gfx950"
        
    # https://github.blog/changelog/2021-02-08-github-actions-skip-pull-request-and-push-workflows-with-skip-ci/
    if: "!contains(github.event.commits[0].message, '[skip ubuntu]')"
    runs-on: ${{matrix.os}}
    name: Build (${{matrix.backend}})

    steps:
      # - name: Free up space
      #   run: |
      #     sudo rm -rf /usr/share/dotnet
      #     sudo rm -rf /opt/ghc
      #     sudo rm -rf "/usr/local/share/boost"
      #     sudo rm -rf "$AGENT_TOOLSDIRECTORY"
  
      # Fetch CUDA toolkit for NVIDIA backend
      - name: Fetch CUDA toolkit
        if: matrix.backend == 'nvidia'
        uses: Jimver/cuda-toolkit@v0.2.16
        id: cuda-toolkit
        with:
          cuda: '12.5.0'
          linux-local-args: '["--toolkit"]'

      - name: Check nvcc version
        if: matrix.backend == 'nvidia'
        run: nvcc -V

      # Install ROCm for AMD backend
      - name: Install ROCm
        if: matrix.backend == 'amd'
        uses: loostrum/rocm-installer@v0.2
        with:
          version: latest
          packages: rocm-hip-runtime-dev rocprim-dev rocthrust-dev hipcub-dev

      - name: Check hipcc version
        if: matrix.backend == 'amd'
        run: hipcc --version
        
      - uses: actions/checkout@v4
        
      - name: Configure cmake
        run: |
          cmake -B ${{github.workspace}}/build \
            -DESSENTIALS_BUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            ${{matrix.cmake_backend_flag}} \
            ${{matrix.cmake_arch_flag}}
        
      - name: Build all applications
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
